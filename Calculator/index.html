<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arithmetic Calculator</title>
  </head>
  <body>
    <a href="/">
      <button type="button" name="button">Back</button>
    </a>
    <center>
      <h2>Arithmetic Calculator</h2>
      <form class="" action="/arithmetic" method="post">
        <input type="text" name="no1" placeholder="1st no" required>
        <select class="" name="arith" id="arith">
          <option value="+">Add</option>
          <option value="-">Subtract</option>
          <option value="*">Multiply</option>
          <option value="/">Divide</option>
        </select>
        <input type="text" name="no2" placeholder="2nd no" required>
        <button type="submit" name="submit">Calculate</button>
      </form>
    </center>
  </body>
</html>
